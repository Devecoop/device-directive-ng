<div class="ly-device ly-device-{{device.id}} ly-type-{{type.id}} ">

  <!-- ----------------- -->
  <!--  Loading message  -->
  <!-- ----------------- -->

  <div class="ly-loading" ng-show="false">
    <p class="ly-description">Loading Device</p>
    <div class="ly-spinner">
      <div class="ly-bounce-1"></div>
      <div class="ly-bounce-2"></div>
      <div class="ly-bounce-3"></div>
    </div>
  </div>


  <!-- ---------------- -->
  <!--  Device Content  -->
  <!-- ---------------- -->

  <div class="ly-content">


    <!-- ------------- -->
    <!-- Device header -->
    <!-- ------------- -->

    <div class="ly-header">

      <!-- Name -->

      <p class="ly-name">{{device.name}}</p>

      <!-- Top menu -->

      <ul class="ly-menu">
        <li><a href="#">Controls</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Settings</a></li>
      </ul>

    </div>

    <!-- Device status -->

    <div class="ly-status">

      <!-- Default function button -->

      <div class="ly-execute">
        <button class="ly-button ly-pulse"></button>
      </div>

      <!-- Description -->

      <div class="ly-description">
        <p class="ly-name">{{status.name}}</p>
        <p class="ly-extras"><span am-time-ago="device.updated_at"></span> from {{device.updated_from}}</p>
      </div>
    </div>


    <!-- ---------------- -->
    <!-- Device functions -->
    <!-- ---------------- -->

    <div class="ly-functions">
      <div class="ly-function ly-function-{{function.id}}" ng-repeat="function in functions">

        <!-- Function button -->

        <div class="ly-execute">
          <button class="ly-button"></button>
          <p class="ly-name">{{function.name}}</p>
        </div>
      </div>
    </div>

    <!-- Function form -->

    <div class="ly-modal">
      <div class="ly-modal-backdrop"></div>
      <div class="ly-modal-window">
        <a class="ly-close" href="">Ã—</a>
          <div class="ly-form">
            <p class="ly-title">{{functions[2].name}}</p>
            <!--<p class="ly-description">Fill the required params and execute the function.</p>-->
            <!--<div class="ly-fields" ng-repeat="property in functions[2].properties" >-->
              <!--<p class="ly-description">Set {{property.name}} to {{property.expected}}</p>-->
              <!--<div class="ly-input">-->
                <!--<input-->
                <!--type="{{property.type}}"-->
                <!--min="{{property.range.min}}"-->
                <!--max="{{property.range.max}}"-->
                <!--step="{{property.range.step}}"-->
                <!--ng-model="property.expected">-->
                <!--</input>-->
              <!--</div>-->
            <!--</div>-->
            <!--<div class="ly-buttons">-->
              <!--<button class="ly-update">Execute</div>-->
              <!--<button class="ly-cancel">Cancel</div>-->
            <!--</div>-->
          </div>
      </div>
    </div>

    <!-- ----------------- -->
    <!-- Device properties -->
    <!-- ----------------- -->

    <div class="ly-properties">
      <div class="ly-property ly-property-{{property.id}}" ng-repeat="property in device.properties">
        <button class="ly-button"></button>
        <p class="ly-description">
          <span class="ly-name">{{property.name}}</span>
          <span class="ly-expected">{{property.expected}}</span>
        </p>
      </div>
    </div>

  </div>

  <!-- Device error messages -->

  <div class="ly-messages">
  </div>
</div>
